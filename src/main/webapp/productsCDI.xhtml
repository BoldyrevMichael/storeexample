<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>ProductsManagementCDI</title>
</head>
<body>
<h:form>
    <p:dataTable value="#{productsManagerCDI.productList}" var="product" rowIndexVar="rowIndex"
                 style="margin-bottom: 20px;" id="table">
        <p:column width="30" headerText="â„–" style="text-align: center;">
            <p:outputLabel value="#{rowIndex+1}."/>
        </p:column>
        <p:column width="50" headerText="id" sortable="true" sortBy="#{product.id}">
            <p:outputLabel value="#{product.id}"/>
        </p:column>
        <p:column headerText="name" style="width: 100%; text-align: left;" sortable="true" sortBy="#{product.name}">
            <p:outputLabel value="#{product.name}"/>
        </p:column>
        <p:column headerText="price" style="width: 100%; text-align: left;" sortable="true" sortBy="#{product.price}">
            <p:outputLabel value="#{product.price}"/>
        </p:column>
        <p:column headerText="weight" style="width: 100%; text-align: left;" sortable="true" sortBy="#{product.weight}">
            <p:outputLabel value="#{product.weight}"/>
        </p:column>
        <p:column headerText="length" style="width: 100%; text-align: left;" sortable="true" sortBy="#{product.length}">
            <p:outputLabel value="#{product.length}"/>
        </p:column>
        <p:column headerText="width" style="width: 100%; text-align: left;" sortable="true" sortBy="#{product.width}">
            <p:outputLabel value="#{product.width}"/>
        </p:column>
        <p:column headerText="height" style="width: 100%; text-align: left;" sortable="true" sortBy="#{product.height}">
            <p:outputLabel value="#{product.height}"/>
        </p:column>
        <p:column headerText="description" style="width: 100%; text-align: left;" sortable="true"
                  sortBy="#{product.description}">
            <p:outputLabel value="#{product.description}"/>
        </p:column>
        <p:column headerText="detailedDescription" style="width: 100%; text-align: left;" sortable="true"
                  sortBy="#{product.detailedDescription}">
            <p:outputLabel value="#{product.detailedDescription}"/>
        </p:column>

        <p:column width="80" style="text-align: center;">
            <p:link value="EDIT" outcome="productEdit">
                <f:param name="id" value="#{product.id}"/>
            </p:link>
        </p:column>
        <p:column width="80" style="text-align: center;">
            <p:commandLink title="REMOVE" update="table" value="REMOVE"
                           actionListener="#{productsManagerCDI.removeProduct(product)}"/>
        </p:column>
    </p:dataTable>

    <p:outputPanel style="margin-bottom: 20px;">
        <p:commandButton value="ADD PRODUCT" update="table"
                         actionListener="#{productsManagerCDI.addProduct}"/>
    </p:outputPanel>
</h:form>
</body>
</html>
