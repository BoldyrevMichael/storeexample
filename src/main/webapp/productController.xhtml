<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Product Manager</title>
</h:head>
<h:body>
    <h:form>

        <h1>PRODUCT EDIT</h1>

        <p:outputPanel>
            <p:outputLabel value="id"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{productController.product.id}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="name"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{productController.product.name}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="caption"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{productController.product.caption}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="price"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{productController.product.price}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="weight"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{productController.product.weight}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="length"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{productController.product.length}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="width"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{productController.product.width}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="height"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{productController.product.height}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="description"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputTextarea value="#{productController.product.description}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="detailedDescription"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputTextarea value="#{productController.product.detailedDescription}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="category"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{productController.product.category}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:commandButton value="SAVE" action="#{productController.save}"/>
        </p:outputPanel>

    </h:form>
</h:body>
</html>
