<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Categories Manager</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable value="#{listOfCategoryController.categoryList}" var="category" rowIndexVar="rowIndex"
                     style="margin-bottom: 20px;" id="table">

            <p:column width="30" headerText="â„–" style="text-align: center;">
                <p:outputLabel value="#{rowIndex+1}."/>
            </p:column>

            <p:column width="50" headerText="id" sortable="true" sortBy="#{category.id}">
                <p:outputLabel value="#{category.id}"/>
            </p:column>

            <p:column headerText="name" style="width: auto; text-align: left;" sortable="true"
                      sortBy="#{category.name}">
                <p:outputLabel value="#{category.name}"/>
            </p:column>

            <p:column headerText="caption" style="width: auto; text-align: left;" sortable="true"
                      sortBy="#{category.name}">
                <p:outputLabel value="#{category.caption}"/>
            </p:column>

            <p:column headerText="edit" style="width: auto; text-align: center;">
                <p:link value="EDIT" outcome="category-controller">
                    <f:param name="id" value="#{category.id}"/>
                </p:link>
            </p:column>

            <p:column headerText="remove" style="width: auto; text-align: center;">
                <p:commandLink title="REMOVE" update="table" value="REMOVE"
                               actionListener="#{listOfCategoryController.removeCategory(category)}"/>
            </p:column>

        </p:dataTable>

        <p:outputPanel style="margin-bottom: auto;">
            <p:commandButton value="ADD CATEGORY" update="table"
                             actionListener="#{listOfCategoryController.addCategory}"/>
        </p:outputPanel>
    </h:form>
</h:body>
</html>
