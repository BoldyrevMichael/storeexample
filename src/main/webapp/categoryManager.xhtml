<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Category Manager</title>
</h:head>
<h:body>
    <h:form>

        <h1>CATEGORY EDIT</h1>

        <p:outputPanel>
            <p:outputLabel value="id"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{categoryManager.category.id}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="name"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{categoryManager.category.name}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="caption"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{categoryManager.category.caption}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:commandButton value="SAVE" action="#{categoryManager.save}"/>
        </p:outputPanel>

    </h:form>
</h:body>
</html>
